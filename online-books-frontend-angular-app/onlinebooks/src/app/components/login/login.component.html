<div class="container">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <form class="form-horizontal" action="/action_page.php" style="width: 35%;">
    <div class="form-group">
      <label class="control-label col-sm-2 mb-" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="email" class="form-control mb-2" id="email" placeholder="Enter email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 mb-1"  for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" [(ngModel)]="password" class="form-control mb-2" id="password" placeholder="Enter password" name="pwd" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="offset-md-3">
        <button type="submit" class="btn btn-primary mt-2 w-50" (click)="validate()">Submit</button>
      </div>
    </div>
  </form>
  <p class="text-danger">{{ errorMsg }}</p>
</div>
</div>
