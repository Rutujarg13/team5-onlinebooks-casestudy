<div class="container">
    <div>
<h6>Add New Book</h6>
<form class="form-inline" action="/action_page.php">
    <div class="input-group ">
  <div class="form-group ">
    <input type="text" class="form-control" id="title" placeholder="Title" required>
  </div>
  <div class="form-group">
    <select class="form-control" id="author">
        <option hidden>Author</option>
      <option>1</option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" id="publisher">
        <option hidden>Publisher</option>
      <option>1</option>
    </select>
  </div>
  <div class="form-group">
    <select class="form-control" id="category">
        <option hidden>Category</option>
      <option>1</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="price" placeholder="Price" required>
  </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="qty" placeholder="Quantity" required> 
  </div>
  <div class="form-group">
    <div class="custom-file">
      <input class="custom-file-input" type="file"> 
    </div>
  <button type="submit" class="btn btn-primary">Add</button>
</div>
</form>
</div>
<div>
    <h6 class="mt-5">Edit Book Details</h6>
    <input type="text" class="form-control mt-3 mb-3" [value]="filter" id="search" (keyup)="transformFilter($event)" placeholder="Search Titles">
</div>
<div>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <!-- <th>Update</th> -->
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of bookList">
            <ng-container *ngIf="book.title.toLowerCase().includes(filter)">
            <td>{{book.title}}</td>
            <table>
            <tr *ngFor="let author of booksAuthors">
              <td *ngIf="author.book_id===book.book_id">{{author.first_name}} {{author.last_name}}</td>
            </tr>
          </table>
            <td>{{book.publisher_name}}</td>
            <td>{{book.category_name}}</td>
            <!-- On change update price -->
            <td><input type="number" [(ngModel)]="book.price" (change)="editBook(book)"></td>
            <!-- On change update quantity -->
            <td><input type="number" [(ngModel)]="book.quantity" (change)="editBook(book)"></td>
            <!-- <td><button class="btn btn-warning">Update</button></td> -->
            <td><button class="btn btn-danger" (click)="deleteBook(book.book_id)">Delete</button></td>
          </ng-container>
          </tr>
        </tbody>
      </table>
</div>

</div>
